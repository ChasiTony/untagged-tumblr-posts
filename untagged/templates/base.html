<!DOCTYPE html>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <meta name=viewport content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Alex Chan">
    <meta name="description" content="A way to find untagged posts from your Tumblr site">

    <title>{% if title %}{{ title }} &ndash; {% endif %}Find Untagged Tumblr Posts</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
  </head>
  <body>
    <aside>
      <div id="aside_inner">
        <h1><a href="/">Find Untagged Tumblr Posts</a></h1>
      </div>
    </aside>

    <article>
      {% block content %}{% endblock %}
    </article>
    <footer>
      <div id="footer_inner">
        <p>Not affiliated with nor endorsed by Tumblr. Copyright &copy; 2014&ndash;17 Alex Chan.</p>
        <ul class="dot_list">
          <li><a href="/about">about</a></li>
          <li><a href="/contact/">contact</a></li>
          <li><a href="https://github.com/alexwlchan/untagged-tumblr-posts">github</a></li>
        </ul>
      </div>
    </footer>

    {% block scripts %}{% endblock %}

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='untagged.js' )}}" type="text/javascript"></script>

  </body>
</html>
