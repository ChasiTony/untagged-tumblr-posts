<html>
  <head>
    <title>Find Untagged Tumblr Posts</title>
    <style>
      .progress {
        width: 100%;
        text-align: center;
      }
      body {
        font: 12pt Georgia, Palatino, 'Palatino Linotype', Times, 'Times New Roman', serif;
        line-height: 1.4em;
        color: #202020;
        margin: 0;
        padding: 0;
      }
      aside {
        background-color: #d01c11;
        background: url('/static/specktre_d01c11.png');
        background-size: auto 150%;
      }
      aside h1 {
        color: #fff;
        font-size: 1.7em;
      }
      article, #aside_inner {
        max-width: 750px;
        margin-left:  auto;
        margin-right: auto;
        padding: 1px 20px;
      }
      input {
        font-size: 1.3em;
        padding: 3px;
        display: inline-block;
      }
      #help {
        display: inline-block;
        margin-right: 0.3em;
      }
    </style>
  </head>
  <body>
    <aside>
      <div id="aside_inner">
        <h1>Find Untagged Tumblr Posts</h1>
      </div>
    </aside>

    <article>
      <p id="help">Enter your Tumblr URL:</p>
      <input id="hostname" type="text" placeholder="example.tumblr.com"></input>

      <button id="start-bg-job">Get my untagged posts!</button><br><br>
      <div id="progress"></div>
    </article>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='untagged.js' )}}" type="text/javascript"></script>
  </body>
</html>
