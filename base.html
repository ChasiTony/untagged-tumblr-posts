<!DOCTYPE html>
<html lang="en" ng-app="untaggedTumblrPostsApp">

<head>
  <script src="bower_components/angularjs/angular.min.js"></script>
  <script src="javascript/controllers.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Alex Chan">
  <meta name="description" content="A way to find untagged posts from your Tumblr site">

  <link rel="shortcut icon" type="image/png" href="/images/favicon.png">
  <link rel="shortcut icon" type="image/x-icon" href="/images/favicon.ico">
  <link rel="apple-touch-icon" href="/images/apple-touch-icon.png">

  <title>Find Untagged Tumblr Posts</title>
</head>

<body>
  <aside>
    <div id="header_text">
      <h1 id="brand"><a href="/">Find Untagged Tumblr Posts</a></h1>
    </div>
  </aside>

  <a href="https://github.com/you"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"></a>

  <main>
    <article ng-controller="untaggedTumblrPostsCtrl">

      <!-- TODO: come back later and make this look a little nicer -->
      <noscript>
        <p>
          <strong>
            For this tool to work, please enable JavaScript.
          </strong>
        </p>

        <p>
          <strong>
            If you don't want to or can't enable JavaScript, then there's an alternative which involves downloading and executing a Python script
            <a href="http://alexwlchan.net/2013/08/untagged-tumblr-posts/">on my website</a>.
        </strong>
        </p>
        <hr>
      </noscript>

      <form novalidate class="simple-form">
        Please enter your Tumblr URL:

        <p>
          <center>
            <input type="text" class="biginput" ng-model="hostname" placeholder="example.tumblr.com" autofocus/>
          </center>
        </p>

        {{ hostname }}
      </form>

    </article>

    <hr class="footer">

  </main>

  <footer>
    <p>Not affiliated with nor endorsed by Tumblr. Copyright &copy; 2012&ndash;15 Alex Chan.</p>
    <p>
      <a href="/about/">about</a> •
      <a href="/contact/">contact</a> •
      <a href="/faq/">faq</a> •
      <a href="/privacy/">privacy</a>
    </p>
  </footer>
</body>
</html>
